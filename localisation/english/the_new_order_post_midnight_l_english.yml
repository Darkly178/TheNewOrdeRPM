l_english:
TMO_Rising_From_The_Ashes: "Rising From The Ashes"
TMO_Rising_From_The_Ashes_desc: "After Taboritsky's Mad reign took over Russia and the country was plunged into chaos, the people have had enough. We must rise from the ashes of this madness and restore order to our homeland. The time for change is now, and we will not rest until we have reclaimed our nation from the brink of destruction"
TMO_The_Imperial_Airborne_Brigades: "The Imperial Airborne Brigades"
TMO_The_Imperial_Airborne_Brigades_desc: "The Imperial Airborne Brigades are a danger in our northern frontier, These bridages they are weak but we must be careful with them, they are trained to fight in the cold and they know the terrain well. We must be prepared for any eventuality and ensure that our forces are ready to respond to any threat from the Imperial Airborne Brigades."
TNO_PMO_Prepare_For_The_Inevitable: "Prepare For the Inevitable"
TNO_PMO_Prepare_For_The_Inevitable_desc: "Has the time to reunify Russia has come? After Taboritsky's Mad reign and the collapse of the Holy Russian Empire, many have speculated that the reunification of Russia is impossible. The salted earth and the use of chemical weapons by Taboritsky's regime has plundered our once great nation into a shadow of its former self. However, we must not lose hope. The people of Russia are resilient and determined, and with the leadership of our great Glavkoverkh, Alexander Lazarenko, we can rebuild our nation and restore it to its former glory. The time to act is now, and we must prepare for the inevitable reunification of Russia."
TNO_PMO_Purity_Of_Russians: "Purity of Russians"
TNO_PMO_Purity_Of_Russians_desc: "The purity of the Russian people, more specifically, those born in the borders of the Black League, is undeniable. The Teutons have introduced the idea of the Aryan peoples being the superior ethnic group. Which is wrong. Us, Russians, are the true Master Race. We have survived famines, genocides, and even the Holocaust. The dirty Teutons have tried everything they can to erase us, but the Russians have made it through these hardships. Isn't it obvious that the Pure Russians are the Master Race? No matter what our enemies try to do to erase us, they can't kill the great Russian people."
TNO_PMO_Russias_Pride: "Russia's Pride"
TNO_PMO_Russias_Pride_desc: ""
TMO_militarized_villages_program: "Militarized Village Program"
TMO_militarized_villages_program_Desc: "The Militarized Village Program is a crucial initiative for our nation. By training and equipping our rural communities, we can create a strong and resilient defense force that can protect our borders and maintain order in times of crisis. This program will not only enhance our military capabilities but also foster a sense of unity and patriotism among our citizens."